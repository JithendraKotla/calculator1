<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>>, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <form name="calc">
        <input type="text" name="disp"><br><br>
        <input type="button" class="num" value="1"  onclick="calc.disp.value+='1'">
        <input type="button"  class="num" value="2" onclick="calc.disp.value+='2'">
        <input type="button" value="3" class="num" onclick="calc.disp.value+='3'">
        <input type="button" class="op" value="/"  onclick="calc.disp.value+='/'" ><br><br>
        <input type="button" class="num" value="4" onclick="calc.disp.value+='4'">
        <input type="button" value="5" class="num" onclick="calc.disp.value+='5'">
        <input type="button" value="6" class="num" onclick="calc.disp.value+='6'">
        <input type="button" class="op" value="*" onclick="calc.disp.value+='* '"><br><br>
        <input type="button" value="7" class="num" onclick="calc.disp.value+='7'">
        <input type="button" value="8" class="num" onclick="calc.disp.value+='8'">
        <input type="button" value="9" class="num" onclick="calc.disp.value+='9'">
        <input type="button" class="op" value="-"  onclick="calc.disp.value+='-'" ><br><br>
        <input type="button"  class="op"value="C"  onclick="calc.disp.value=' '"> 
        <input type="button" value="0" class="num" onclick="calc.disp.value+='0'">
        <input type="button" class="op" value="="  onclick="calc.disp.value=eval(calc.disp.value)" >
        <input type="button" class="op" value="+"   onclick="calc.disp.value+='+'" >
    </form>
</body>
</html>
